<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Spring Pools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Colores y fuentes */
:root {
    --deep-blue: #00508C;
    --sky-blue: #00A3E0;
    --light-blue: #E0F8FF;
    --white: #FFFFFF;
    --gray: #F0F0F0;
    --font-main: 'Helvetica Neue', Arial, sans-serif;
    --font-heading: 'Georgia', serif;
}

/* Estilos generales */
body {
    font-family: var(--font-main);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: var(--light-blue);
    color: var(--deep-blue);
}

h1, h2, h3 {
    font-family: var(--font-heading);
    color: var(--deep-blue);
}

a {
    text-decoration: none;
    color: var(--sky-blue);
    transition: color 0.3s;
}

a:hover {
    color: var(--deep-blue);
}

/* Header y navegación */
header {
    background: linear-gradient(rgba(0, 80, 140, 0.8), rgba(0, 163, 224, 0.8)), url('https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7') no-repeat center center/cover;
    color: var(--white);
    text-align: center;
    padding: 100px 0;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 4rem;
    margin-bottom: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
}

header p {
    font-size: 1.5rem;
    font-style: italic;
}

nav {
    background-color: var(--deep-blue);
    padding: 15px;
    display: flex;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

nav a {
    color: var(--white);
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 2px;
    background-color: var(--sky-blue);
    transform: scaleX(0);
    transition: transform 0.3s;
}

nav a:hover::after {
    transform: scaleX(1);
}

/* Secciones principales */
main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    background-color: var(--white);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 40px;
    margin-bottom: 40px;
}

section {
    margin-bottom: 40px;
}

/* Sección Hero */
#hero {
    text-align: center;
    padding: 60px 0;
    background: url('https://images.unsplash.com/photo-1622183161254-bf65c1eae2b5') no-repeat center center/cover;
    color: var(--white);
    border-radius: 10px;
    box-shadow: inset 0 0 0 1000px rgba(0, 80, 140, 0.7);
}

#hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: var(--white);
}

.cta-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: var(--sky-blue);
    color: var(--white) !important;
    border-radius: 50px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.cta-button:hover {
    background-color: var(--deep-blue);
    transform: translateY(-3px);
}

/* Servicios y Galería */
.service-grid, .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-gap: 30px;
}

.service, .gallery-grid img {
    background-color: var(--gray);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.service:hover, .gallery-grid img:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.service img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 15px;
}

.gallery-grid img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    padding: 0;
}

/* Acerca de */
#about img {
    float: right;
    width: 40%;
    margin-left: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Formulario y Contacto */
form, .contact-info {
    background-color: var(--gray);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

input, textarea, select {
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border: 1px solid var(--deep-blue);
    border-radius: 5px;
    font-size: 1rem;
}

button {
    background-color: var(--sky-blue);
    color: var(--white);
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: var(--deep-blue);
    transform: translateY(-3px);
}

.contact-method {
    margin-bottom: 30px;
}

.map {
    margin-top: 40px;
}

.map iframe {
    width: 100%;
    height: 450px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Footer */
footer {
    background-color: var(--deep-blue);
    color: var(--white);
    text-align: center;
    padding: 20px;
    box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
}

/* Responsive */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }
    nav a {
        margin: 10px 0;
    }
    #about img {
        float: none;
        width: 100%;
        margin: 0 0 20px 0;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Spring Pools</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Acerca de</a>
        <a href="services.html">Servicios</a>
        <a href="gallery.html">Galería</a>
        <a href="register.html">Registro</a>
        <a href="contact.html">Contacto</a>
    </nav>

    <main>
        <section id="gallery">
            <h2>Galería de Fotos</h2>
            <div class="gallery-grid">
                <img src="https://images.unsplash.com/photo-1609922116571-55a5423c811d" alt="Piscina con azulejos">
                <img src="https://images.unsplash.com/photo-1591825729269-caeb344f6389" alt="Patio cubierto">
                <img src="https://images.unsplash.com/photo-1598514983744-9a246f301275" alt="Cocina exterior">
                <img src="https://images.unsplash.com/photo-1477332552946-cfb384aeaf1c" alt="Fuente">
                <img src="https://images.unsplash.com/photo-1497435561343-2c9e83fefe36" alt="Fire pit">
                <img src="https://images.unsplash.com/photo-1635939989263-15092de131fe" alt="Piscina remodelada">
                <img src="https://images.unsplash.com/photo-1564330552505-8fc284d2125b" alt="Piscina de noche">
                <img src="https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7" alt="Piscina con vista">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Spring Pools. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
